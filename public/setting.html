<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <title>고급설정</title>
    <link rel="stylesheet" href="../css/basic.css"/>
    <link rel="stylesheet" href="../css/setting.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4da4ded37a.js" crossorigin="anonymous"></script>
</head>
<body class="ko">
<header class="back_ground"></header>

<section class="move">
    <nav class="navbar">
        <div class="nav_logo"><i class="fas fa-bahai"></i><a href="">AutoMain</a></div>
        <ul class="nav_menu">
            <li><a>MTOP </a><div>|</div></li>
            <li><a>추천인 수익 </a><div>|</div></li>
            <li><a>AUTO 로봇 </a><div>|</div></li>
            <li><a>특별기능 </a><div>|</div></li>
            <li><a>제휴</a></li>
        </ul>
    </nav>
    <div class="head_title">
        <div>Auto 로봇</div>
    </div>
    <div class="content">
        <div class="main_content">
            <div>
                <div class="content_title">
                    <!-- 제일 큰 폰트크기 -->
                    <div>고급 환경설정</div>
                </div>
                <div>
                    <button class="main_button">저장값 불러오기</button>
                </div>
            </div>
            <div>
                <div class="content_title">
                    <!-- 볼드 + 좀 크게 -->
                    <div>로봇세팅1</div>
                </div>
                <ul>
                    <li><a>합산정산 </a></li>
                    <li>|</li>
                    <li><a>3개씩 매도 </a></li>
                    <li>|</li>
                    <li><a>3개가 1%때 매도 </a></li>
                </ul>
            </div>
            <div class="setting_button" style="align-items: baseline;">
                <button class="main_button"> 구간별 설정 </button>
                <div class="setting_box">
                    <!-- 버튼 뒤에 수치들은 다 수정가능해야함 (input) -->
                    <div class="s_button">
                        <div><button>1구간.30%</button></div>
                        <div><button>1구간 7000$</button></div>
                        <div><button>1구간 진입횟수 10</button></div>
                        <div><button>1구간 이익 2.50%</button></div>
                    </div>
                    <div class="s_button">
                        <div><button>2구간.30%</button></div>
                        <div><button>2구간 7000$</button></div>
                        <div><button>2구간 진입횟수 10</button></div>
                        <div><button>2구간 이익 2.50%</button></div>
                    </div>
                    <div class="s_button">
                        <div><button>3구간.30%</button></div>
                        <div><button>3구간 7000$</button></div>
                        <div><button>3구간 진입횟수 10</button></div>
                        <div><button>3구간 이익 2.50%</button></div>
                    </div>
                </div>
            </div>
            <div>
                <button class="main_button">피라미딩 세팅</button>
                <button class="main_button">on/off</button>
            </div>
            <div class="s_button">
                <!-- 위와 동일 -->
                <button class="main_button">추가진입 +1%</button>
                <button class="main_button">연속진입 3회</button>
                <button class="main_button">최고 수익 실현 3</button>
                <button class="main_button">되돌림시 청산구간 <br> 최고가에서 -1%</button>
            </div>
            <div>
                <button class="main_button">현제값을 저장</button>
                <button class="main_button">현재값으로 전략 테스트</button>
            </div>
        </div>
    </div>
</section>

<footer>
    <div></div>
</footer>

<!--<script src="../js/join.js"></script>-->

</body>
</html>
