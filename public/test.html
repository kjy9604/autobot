<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <title>전략 테스트</title>
    <link rel="stylesheet" href="../css/basic.css"/>
    <link rel="stylesheet" href="../css/test.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4da4ded37a.js" crossorigin="anonymous"></script>
</head>
<body class="ko">
<header class="back_ground"></header>

<section class="move">
    <nav class="navbar">
        <div class="nav_logo"><i class="fas fa-bahai"></i><a href="">AutoMain</a></div>
        <ul class="nav_menu">
            <li><a>MTOP</a><div>|</div></li>
            <li><a>추천인 수익</a><div>|</div></li>
            <li><a>AUTO 로봇</a><div>|</div></li>
            <li><a>특별기능</a><div>|</div></li>
            <li><a>제휴</a></li>
        </ul>
    </nav>
    <div class="head_title">
        <div>Auto 로봇</div>
    </div>

    <div class="content">
        <div class="main_content">
            <div>
                <div class="content_title">
                    <div>전략 테스트</div>
                    <button class="main_button">저장값 불러오기</button>
                    <button class="main_button">저장값 이름</button>
                </div>
            </div>
            <div>
                <div class="content_title">
                    <div>테스트 기간 설정</div>
                </div>
                <ul class="content_title">
                    <li><a>운용자금 1000$ </a></li>
                    <li>|</li>
                    <li><a>수수료 설정 </a></li>
                </ul>
                <button class="main_button">시작</button>
            </div>
            <div>
                <button class="main_button">3개씩 매도</button>
                <button class="main_button">합산설정 on/off</button>
            </div>
            <div class="line_1">
                <div class="s_button" style="margin: 0">
                    <div><button>1구간<br><input type="text"> %</button></div>
                    <div><button>1구간<br><input type="text"> $</button></div>
                    <div><button>1구간 진입횟수<br><input type="text"> </button></div>
                    <div><button>1구간 이익<br><input type="text"> %</button></div>
                </div>
                <div class="s_button" style="margin: 0">
                    <div><button>2구간<br><input type="text"> %</button></div>
                    <div><button>2구간<br><input type="text"> $</button></div>
                    <div><button>2구간 진입횟수<br><input type="text"> </button></div>
                    <div><button>2구간 이익<br><input type="text"> %</button></div>
                </div>
                <div class="s_button" style="margin: 0">
                    <div><button>3구간<br><input type="text"> %</button></div>
                    <div><button>3구간<br><input type="text"> $</button></div>
                    <div><button>3구간 진입횟수<br><input type="text"> </button></div>
                    <div><button>3구간 이익<br><input type="text"> %</button></div>
                </div>
            </div>
            <div>
                <div>
                    <div>피라미딩 세팅</div>
                    <div><button class="main_button">on/off</button></div>
                </div>
            </div>
            <div>
                <div><button class="main_button">추가진입 +1%</button></div>
                <div><button class="main_button">연속진입 3회</button></div>
                <div><button class="main_button">최고 수익 실현 3</button></div>
                <div><button class="main_button">되돌림시 청산구간 최고가에서 -1%</button></div>
            </div>
            <div class="img_div">
                <img src="#"/>
            </div>
            <div class="content_title">
                <ul>
                    <li><a>총 거래횟수</a></li>
                    <li>|</li>
                    <li><a>총 거래량$</a></li>
                    <li>|</li>
                    <li><a>총 수익률%</a></li>
                    <li>|</li>
                    <li><a>총 수익률$</a></li>
                    <li>|</li>
                    <li><a>최대 플로팅</a></li>
                </ul>
            </div>
        </div>
    </div>
</section>

<footer>
    <div></div>
</footer>

<!--<script src="../js/join.js"></script>-->

</body>
</html>
