<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <title>오토로봇 프로세스 메뉴</title>
    <link rel="stylesheet" href="../css/basic.css"/>
    <link rel="stylesheet" href="../css/autobot.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4da4ded37a.js" crossorigin="anonymous"></script>
</head>
<body class="ko">
<header class="back_ground"></header>
<section class="move">
    <nav class="navbar">
        <div class="nav_logo"><i class="fas fa-bahai"></i><a href="">AutoMain</a></div>
        <ul class="nav_menu">
            <li><a>MTOP</a><div>|</div></li>
            <li><a>추천인 수익</a><div>|</div></li>
            <li><a>AUTO 로봇</a><div>|</div></li>
            <li><a>특별기능</a><div>|</div></li>
            <li><a>제휴</a></li>
        </ul>
    </nav>
    <div class="head_title">
        <div>Auto 로봇</div>
    </div>
    <div class="content">
        <div class="container">
            <div class="line_1">
                <div class="content_title">오토로봇 프로세스 메뉴</div>
                <div>
                    <button class="main_button help_tip">
                        <a title=" 나의 자산을 가동시킬 양 만큼의 로봇을 구매하시기 바랍니다.<br>
                            나의 자산이 50,000$인데 30,000$ 로봇(80$)을 결재하면 30,000$까지만 로봇 가동가능<br>
                            나의 자산이 100,000$인데 30,000$로봇(80$)*4개를 결재하면 30,000$ * 4개의 로봇을 가동가능<br>
                            로봇1당 1개의 통화만 사용이 가능함.">
                            로봇결제방법</a>
                    </button>
                    <button class="main_button">자동연장결재</button>
                </div>
             </div>
            <div>
                <div>
                    <table class="m_text">
                        <thead>
                            <tr>
                                <th>선택</th>
                                <th>로봇설정요금(월)</th>
                                <th>1로봇</th>
                                <th>2로봇</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>5000$ 이하</td>
                                <td>30$</td>
                                <td>54$</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>10000$ 이하</td>
                                <td>50$</td>
                                <td>90$</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>30000$ 이하</td>
                                <td>80$</td>
                                <td>144$</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>30000$ 이하</td>
                                <td>100$</td>
                                <td>180$</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="line_4">
                <div></div>
                <div>
                    피라미딩 세팅
                    <button class="main_button">on/off</button>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div></div>
</footer>
</body>
</html>
